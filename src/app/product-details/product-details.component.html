<div class="product-details-block">
    <div class="product-details-left">
        <img mat-card-image [src]="product.thumbnail" [alt]="product.title" />
    </div>
    <div class="product-details-right">
        <h1>{{product.title}}</h1>
        <p>{{product.content}}</p>
        <button mat-raised-button color="primary" (click)="adToCart(product.id)">Add to Cart</button>
        <button mat-raised-button color="secondary" (click)="buyNow(product.id)">Buy Now</button>
    </div>
</div>
